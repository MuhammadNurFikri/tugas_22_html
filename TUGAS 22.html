<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TUGAS 22</title>
</head>
<body>
<h1>Napak Tilas</h1>
<fieldset>
	<legend>Form</legend>
	<form>
			<table>
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td><input type="text" placeholder="Nama Lengkap..."></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" placeholder="Username..."></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="email" placeholder="Your email..."></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" placeholder="Password..."></td>
				</tr>
				<tr>
					<td>Alamat Web</td>
					<td>:</td>
					<td><input type="url" placeholder="Masukkan URL Web..."></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Umur</td>
					<td>:</td>
					<td><input type="number" min="1" max="90" step="1"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><label><input type="radio">Laki-laki</label><label><input type="radio">Perempuan</label></td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:</td>
					<td>
						<select>
							<option>Kristen</option>
							<option>Katolik</option>
							<option>Budha</option>
							<option>Hindu</option>
							<option selected>Islam</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Biografi</td>
					<td>:</td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td>Foto</td>
					<td></td>
					<td><img src="multimedia/logo1.jpg" width="20%"></td>
				</tr>
				<tr>
					<td>Audio</td>
					<td>:</td>
					<td><audio src="multimedia/sample.mp3" controls></audio></td>
				</tr>
			</table>
	</form>
</fieldset>
</body>
</html>
